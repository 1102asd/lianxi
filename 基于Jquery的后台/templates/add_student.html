{% block content %}
    <h1>添加学生信息</h1>
    <form action="/add_student/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <table>
            <tr>
                <td>学生名字</td>
                <td>
                    <input type="text" placeholder="请输入学生姓名}" name="stu_name">
                </td>
            </tr>
            <tr>
                <td>所有班级</td>
                <td>
                    <select name="cls_id" style="width: 100px; font-size: 15px; height: 20*{{ cla_list.len }}px">
                        {% for cls in cla_list %}
                            <option value="{{ cls.id }}">{{ cls.cla_name }}</option>
                        {% endfor %}

                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input name="提交" type="submit">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
