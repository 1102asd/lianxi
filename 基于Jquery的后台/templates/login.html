<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
            height: 100%;
            background-color: rgb(90,230,140);
        }
        .div_1{
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: aqua;
        }
        .div_1 form{
            width: 400px;
            height: 400px;
            position: relative;
        }
        .div_1 form table{
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }
        .div_1 form table td{
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="div_1">
    {% csrf_token %}
    <form action="/login/" method="post">
        <table>
            <tr>
                 <td>用户名</td>
                 <td><input type="text" name="username"></td>
            </tr>
             <tr>
                 <td>密  码</td>
                 <td><input type="password" name="password"></td>
            </tr>
             <tr>
                 <td></td>
                 <td><input type="submit" value="登录"></td>
                 <span style="color: red">{{ msg }}</span>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
