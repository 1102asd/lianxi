{% extends 'layout.html' %}

{% endblock %}

{% block content %}
    <h1>添加班级信息</h1>
    <form action="/add_classes/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <table>
            <tr>
                <td>班级名字</td>
                <td>
                    <input type="text" placeholder="请输入班级名字" name="cls_name">
                </td>
            </tr>
            <tr>
                <td>所有老师</td>
                <td>
                    <select name="tea_id" style="width: 100px; font-size: 15px; height: 20*{{ cla_list.len }}px" multiple>
                        {% for tea in tea_list %}
                            <option value="{{ tea.id }}">{{ tea.name }}</option>
                        {% endfor %}

                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input name="提交" type="submit">
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
