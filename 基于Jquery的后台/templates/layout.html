
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .div_1{
            position: relative;
            background-color: #fefefe;
            width: 100%;
            height: 50px;
            text-align: center;
            font-size: 30px;
        }

        .div_1_1{
            font-size: 20px;
            float: right;
            padding-right: 20px;
        }
        .div_2{
            width: 100%;
            height: 700px;
        }
        .div_2_1{
            float: left;
            width: 250px;
            height: 100%;
            background-color: bisque;
        }
        .div_2_1 ul{
            padding-top: 10px;
            width: 250px;
            height: 100%;
            position: relative;
        }
        .div_2_1 ul li{
            width: 100%;
            text-align: center;
            height: 30px;
            border-bottom: 1px solid;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover,a:active{
            color: red;
        }
        .div_2_2{
            float: left;
            width: 1250px;
            height: 100%;
            text-align: center;
        }
        .active{
            background-color: black;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <div class="div_1">
        学校系统
        <div class="div_1_1">
            欢迎{{ name }} | <a href="login.html">注销</a>
        </div>
    </div>
    <div class="div_2">
        <div class="div_2_1">
            <ul>
                <li><a href="/classes">班级管理</a></li>
                <li><a href="/student">学生管理</a></li>
                <li><a href="/teacher">老师管理</a></li>
            </ul>
        </div>
        <div class="div_2_2">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    <script src="../static/js/jquery-3.4.0.min.js"></script>
        {% block js %}{% endblock %}
</body>
</html>
